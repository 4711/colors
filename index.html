<!DOCTYPE html> 
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <title>
      COLORS
    </title>
    <meta name="author" content="mrmrs">
    <meta name="description" content="Smarter defaults for web colors">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/colors.css">
  </head>
  <body>
  <header>
      <h1 class="title-font">
        Colors
      </h1>
      <h2 class="center">Better colors by default.</h2>
  </header>
  <section>
    <h1 class="title">Color Classes</h1>
    <div class="aqua"> aqua</div>
    <div class="blue"> blue</div>
    <div class="navy"> navy</div>
    <div class="teal"> teal</div>
    <div class="olive"> olive</div>
    <div class="green"> green</div>
    <div class="lime"> lime</div>
    <div class="yellow"> yellow</div>
    <div class="orange"> orange</div>
    <div class="red"> red</div>
    <div class="maroon"> maroon</div>
    <div class="purple"> purple</div>
    <div class="fuchsia"> fuchsia</div>
    <div class="silver"> silver</div>
    <div class="gray"> gray</div>
  </section>
  <section>
    <h1 class="title">Background Classes</h1>
    <div class="bg-aqua"> aqua</div>
    <div class="bg-blue"> blue</div>
    <div class="bg-navy"> navy</div>
    <div class="bg-teal"> teal</div>
    <div class="bg-olive"> olive</div>
    <div class="bg-green"> green</div>
    <div class="bg-lime"> lime</div>
    <div class="bg-yellow"> yellow</div>
    <div class="bg-orange"> orange</div>
    <div class="bg-red"> red</div>
    <div class="bg-maroon"> maroon</div>
    <div class="bg-purple"> purple</div>
    <div class="bg-fuchsia"> fuchsia</div>
    <div class="bg-silver"> silver</div>
    <div class="bg-gray"> gray</div>
  </section>
  <section>
    <a href="#" title="link example">Link Example</a>
  </section>
  </body>
</html>
